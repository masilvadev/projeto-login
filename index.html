<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="teladelogin">
            <div id="formulario">
                <h2>Login</h2>
                <form action="character.html" method="post">
                    <p id="p1">Seja bem-vindo(a). Faça o login para acessar sua conta</p>
                    <p><label for="usuario">Usuário:</label>
                        <input type="text" name="usuario" id="usuario" minlength="5" maxlength="15" max="30"></p>
                    <p><label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha"></p>
                    <p>
                        <input type="submit" class="botao" id="entrar" value="Entrar">
                        <input type="reset" class="botao" id="esquecisenha" value="Esqueci a senha">
                    </p>
                </form>
            </div>
            <div id="imagem">
            
            </div>
        </section>
    </main>
</body>
</html>
